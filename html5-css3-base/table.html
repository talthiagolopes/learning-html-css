<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th colspan="3">
                <img src="img/html.png" alt="250px" height="250px">
            </th>
            <th colspan="2">
                <img src="img/css.png" alt="250px" height="250px">
            </th>
        </tr>
        <tr>
            <td>Capacity</td>
            <td>2G</td>
            <td>4G</td>
            <td>8G</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>Colors</td>
            <td>Red</td>
            <td>
                <ul>
                    <li>Black</li>
                    <li>Write</li>
                    <li>Green</li>
                </ul>
            </td>
            <td>Blue</td>
            <td colspan="2">
                <ul>
                    <li>Black</li>
                    <li>Write</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td rowspan="2">Time</td>
            <td colspan="3" rowspan="2">1 hour</td>
           
            <td colspan="2">5 hours</td>
        </tr>
        <tr>
            <td colspan="2">3 minutes for 32%</td>
        </tr>
    </table>
    
    <br/>

    <table>
        <thead>
            <tr>
                <th></th>
                <th colspan="3">
                    <img src="img/html.png" alt="250px" height="250px">
                </th>
                <th colspan="2">
                    <img src="img/css.png" alt="250px" height="250px">
                </th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>Capacity</td>
            <td>2G</td>
            <td>4G</td>
            <td>8G</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>Colors</td>
            <td>Red</td>
            <td>
                <ul>
                    <li>Black</li>
                    <li>Write</li>
                    <li>Green</li>
                </ul>
            </td>
            <td>Blue</td>
            <td colspan="2">
                <ul>
                    <li>Black</li>
                    <li>Write</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td rowspan="2">Time</td>
            <td colspan="3" rowspan="2">1 hour</td>
            <td colspan="2">5 hours</td>
        </tr>
        <tr>
            <td colspan="2">25 minutes for 32%</td>
        </tr>
       </tbody>
        
    </table>
</body>
</html>

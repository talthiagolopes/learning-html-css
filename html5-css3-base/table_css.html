<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" type="text/css" href="css/myfirststye.css" />
</head>
<body>
    <h1>WOW! My fist style working..</h1>
    <table>
        <tr>
            <th></th>
            <th colspan="3">
                <img src="img/html.png">
            </th>
            <th colspan="2">
                <img src="img/css.png" >
            </th>
        </tr>
        <tr id="line-capacity">
            <td class="first-column">Capacity</td>
            <td class="gb">2GB</td>
            <td class="gb">4GB</td>
            <td class="gb">8GB</td>
            <td class="gb">12GB</td>
            <td class="gb">20GB</td>
        </tr>
        <tr>
            <td class="first-column">Colors</td>
            <td>Red</td>
            <td id="lists">
                <ul>
                    <li>Black</li>
                    <li>Write</li>
                    <li>Green</li>
                </ul>
            </td>
            <td>Blue</td>
            <td id="lists" colspan="2">
                <ul>
                    <li>Black</li>
                    <li>Write</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="first-column" rowspan="2">Time</td>
            <td colspan="3" rowspan="2">1 hour</td>
           
            <td colspan="2" id="five">5 hours</td>
        </tr>
        <tr>
            <td colspan="2">3 minutes for 32%</td>
        </tr>
    </table>
    
    <br/>

    <table>
        <thead>
            <tr>
                <th></th>
                <th colspan="3">
                    <img src="img/html.png" alt="250px" height="250px">
                </th>
                <th colspan="2">
                    <img src="img/css.png" alt="250px" height="250px">
                </th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>Capacity</td>
            <td>2G</td>
            <td>4G</td>
            <td>8G</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>Colors</td>
            <td>Red</td>
            <td>
                <ul>
                    <li>Black</li>
                    <li>Write</li>
                    <li>Green</li>
                </ul>
            </td>
            <td>Blue</td>
            <td colspan="2">
                <ul>
                    <li>Black</li>
                    <li>Write</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td rowspan="2">Time</td>
            <td colspan="3" rowspan="2">1 hour</td>
            <td colspan="2">5 hours</td>
        </tr>
        <tr>
            <td colspan="2">25 minutes for 32%</td>
        </tr>
       </tbody>
        
    </table>
</body>
</html>
